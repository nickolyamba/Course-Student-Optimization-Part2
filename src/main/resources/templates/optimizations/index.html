<body>
<div layout:fragment="content" class="container">
    <h1>View the latest optimization</h1>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Capacity</th>
                    <th>Professor</th>
                    <th>TAs</th>
                    <th>Students</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="printOffering:${currentOfferings}" th:attr="data-offering-id=${printOffering.getOffering().getId()}">
                    <td th:text="${'ID# ' + printOffering.getOffering().getId() + '  CS - ' + printOffering.getOffering().getCourse().getCourse_num() + ' ' + printOffering.getOffering().getCourse().getCourse_name()}"></td>
                    <td th:text="${printOffering.getCapacity()}"></td>
                    <td>
                        <span th:each="professor:${printOffering.getProfessors()}">
                            <span th:text="${professor.getFirst_name() + ' ' + professor.getLast_name() + ', '}"></span>
                        </span>
                    </td>
                    <td>
                        <span th:each="ta:${printOffering.getTas()}">
                            <span th:text="${ta.getFirst_name() + ' ' + ta.getLast_name() + ', '}"></span>
                        </span>
                    </td>
                    <td>
                        <span th:each="preference:${printOffering.getPreferences()}">
                            <span th:text="${preference.getStudent().getFirst_name() + ' ' + preference.getStudent().getLast_name() + ', '}"></span>
                        </span>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#studentList">View student list</button>

                        <div class="modal fade" id="studentList" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="studentListLabel">Student list</h4>
                                    </div>

                                    <div class="modal-body">
                                        <table id="studs">
                                            <tbody>
                                            <tr th:each="student:${printOffering.getStudents()}">
                                                 <td th:text="${student.getFirst_name() + ' ' + student.getLast_name()}">1</td>
                                                <!-- <td th:text="${preference.getPriority()">Thymus Thymi</td>-->
                                            </tr>
                                            </tbody>
                                        </table>

                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal" id="closeBtn">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
