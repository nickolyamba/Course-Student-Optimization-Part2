<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Edit your course preferences</title>
        <link rel="stylesheet" th:href="@{/css/coursePreferences.css}" href="../../css/coursePreferences.css" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/Sortable/1.3.0/Sortable.min.js"></script>
        <script th:src="@{/js/coursePreferences.js}"></script>
    </head>
    <body>
        <div layout:fragment="content">
            <h1>Edit your course preferences</h1>
            <div class="row">
                <div class="col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Courses not taken</h3>
                            <p class="text-info">Only showing courses being offered</p>
                        </div>
                        <div class="panel-body">
                            <ul id="notTaken" class="list-group">
                                <li th:each="offering:${offeringsNotTaken}" class="list-group-item" th:attr="data-offering-id=${offering.getId()}">
                                    <span class="glyphicon glyphicon-move" aria-hidden="true"></span>
                                    <span th:text="${'CS' + offering.getCourse().getCourse_num() + ' - ' + offering.getCourse().getCourse_name()}"></span>
                                    <span class="badge"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4"">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="${semester.getSeason() + ' - ' + semester.getYear()}"></h3>
                        </div>
                        <div class="panel-body">
                            <ul class="list-group semesterList" th:id="${'semesterList' + semester.getId()}" th:attr="data-semester-id=${semester.getId()}">

                            </ul>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-success" data-submit>Submit</button>
            </div>
        </div>
    </body>
</html>
